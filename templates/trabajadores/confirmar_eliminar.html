{% extends "base.html" %}

{% block content %}
<h1>Confirmar Eliminación</h1>

<p>¿Estás seguro de que deseas eliminar al trabajador <strong>{{ object.Nombre }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'trabajador-gestionar' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
